<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srisakthi College Form</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="collegeForm" method="post" action="https://script.google.com/macros/s/AKfycbwN_JUPUqlE_ELYAc3ZZNHvJrOEYO-8Dhqg1W0ZFOpQW_q6UcdxeevwSkgDkgwNSglBag/exec" name="ee">
                <h2>Semester Details</h2>
                <label for="Semester">Semester</label>
                <input type="text" id="Semester" name="Semester" required>
                <label for="SGPA">SGPA</label>
                <input type="text" id="SGPA" name="SGPA" required>
                <label for="Attendance">Attendance</label>
                <input type="text" id="Attendance" name="Attendance" required>
                <label for="Subject">Subject</label>
                <input type="text" id="Subject" name="Subject" required>
                <label for="Subject Portal Progress">Subject Portal Progress</label>
                <input type="text" id="Subject Portal Progress" name="Subject Portal Progress" required>
                <label for="Portal Level">Portal Level</label>
                <input type="text" id="Portal Level" name="Portal Level" required>
                <label for="Portal Progress for Level">Portal Progress for Level</label>
                <input type="text" id="Portal Progress for Level" name="Portal Progress for Level" required>
                <button type="Submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="upload.js"></script>
</body>
</html>
